<div class="container contact" style="padding-top: 30px;">
  <div>
    <span class="titulo">{{ this.title }}</span>
    <hr />

    <div class="row">
      <div class="col s12">
        <div
          id="msg-login"
          class="card-panel white-text"
          [class.red]="!this.isSuccess"
          [class.blue]="this.isSuccess"
          *ngIf="this.isShowMessage"
        >
          {{ this.message }}
        </div>
      </div>

      <form class="col s12" #form="ngForm" (submit)="onSubmit()">
        <div class="input-field col s12">
          <input
            id="input-name"
            name="input-name"
            type="text"
            class="validate"
            [(ngModel)]="this.schedule.name"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
            #name="ngModel"
            required
          />
          <label for="input-name" [class]="this.label">Nome *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o seu nome.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Ok!"
          ></span>
        </div>

        <div class="input-field col s12">
          <input
            id="input-phone"
            name="input-phone"
            type="number"
            class="validate"
            [(ngModel)]="this.schedule.phone"
            pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$"
            #phone="ngModel"
            required
          />
          <label for="input-phone" [class]="this.label">Celular *</label>
          <div class="red-text" [hidden]="phone.valid || phone.untouched">
            Por favor, informe o seu celular.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Ok!"
          ></span>
        </div>

        <div class="input-field col s12">
          <input
            id="input-email"
            name="input-email"
            type="text"
            class="validate"
            [(ngModel)]="this.schedule.email"
            pattern="^([0-9a-zA-Z]+([_.-]?[0-9a-zA-Z]+)*@[0-9a-zA-Z]+[0-9,a-z,A-Z,.,-]*(.){1}[a-zA-Z]{2,4})+$"
            #email="ngModel"
            required
          />
          <label for="input-email" [class]="this.label">E-mail *</label>
          <div class="red-text" [hidden]="email.valid || email.untouched">
            Por favor, informe o seu e-mail.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Ok!"
          ></span>
        </div>

        <div class="input-field col s12">
          <input
            id="input-event"
            name="input-event"
            type="text"
            class="validate"
            [(ngModel)]="this.schedule.event"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
            #event="ngModel"
            required
          />
          <label for="input-event" [class]="this.label">Evento *</label>
          <div class="red-text" [hidden]="event.valid || event.untouched">
            Por favor, informe o nome do evento.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Ok!"
          ></span>
        </div>

        <div class="input-field col s12">
          <input
            id="input-data"
            name="input-data"
            type="date"
            class="validate"
            [(ngModel)]="this.schedule.data"
            #data="ngModel"
            required
          />
          <label for="input-data" [class]="this.label">Data *</label>
          <div class="red-text" [hidden]="data.valid || data.untouched">
            Por favor, informe a Data.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Ok!"
          ></span>
        </div>

        <button
          class="btn waves-effect waves-light darken-4"
          type="submit"
          [disabled]="!form.valid"
        >
          Salvar
        </button>

        <button
          class="btn waves-effect waves-light darken-4"
          style="margin-left: 10px; background-color: gray;"
          type="error"
          (click)="onBack()"
        >
          Voltar
        </button>
      </form>
    </div>
  </div>
</div>
